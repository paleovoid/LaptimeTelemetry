<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laptime Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    textarea, input, select {
      background-color: #1e293b;
      color: #f1f5f9;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 8px;
      outline: none;
    }
    textarea {
      width: 90%;
      max-width: 700px;
      height: 80px;
      resize: none;
      font-family: monospace;
    }
    textarea:focus, input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 4px #3b82f6;
    }
    .inputs {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .stint-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background-color: #1e293b;
      padding: 12px;
      border-radius: 10px;
      width: 95%;
      max-width: 750px;
    }
    .stint-header {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    canvas {
        
      margin-top: 30px;
      max-width: 2600px;
      width: 100%;
      background-color: #1e293b;
      border-radius: 12px;
      padding: 15px;
    }
    .totals p {
      margin: 5px 0;
      font-size: 16px;
    }
    .average {
      color: #94a3b8;
      font-size: 14px;
    }
    .control-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Laptime Graph</h1>
  <textarea id="description">Graph Purpose: Track lap times per lap.</textarea>

  <div class="inputs">
    <div id="stintsContainer"></div>

    <div class="control-buttons">
      <button onclick="addStint()">âž• Add Stint</button>
      <button onclick="updateChart()">ðŸ“¤ Update Graph</button>
      <button onclick="clearAll()">ðŸ§¹ Clear All</button>
    </div>
  </div>

  <div id="totals" class="totals"></div>

  <canvas id="graph"></canvas>



 <script src="code.js"></script>
</body>
</html>
